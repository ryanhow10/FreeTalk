<div id="results">
  <h4 id="title" class="col-7"><a routerLink="/home"><i class="fa fa-arrow-left" id="backToHome"></i></a>Search results for #{{ hashtag }}</h4>
  <p *ngIf="!posts || posts.length == 0" class="center">No results found</p>
  <div class="row-fluid" *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </div>
</div>
